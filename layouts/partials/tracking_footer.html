<aside class="fixed left-0 right-0 bottom-0 z-50 bg-black bg-opacity-80 text-white" x-data="{ show: !localStorage.getItem('hide-banner')}" x-show="show">
  <div class="px-4 mx-auto sm:max-w-xl md:max-w-full lg:max-w-screen-xl md:px-24 lg:px-8">
    <div class="flex justify-evenly align-middle my-4 lg:my-6 text-sm text-gray-100">
      <p class="mt-3">Mhhhh. Delicious cookies. We use posthog.com to track how visitors use our foo bar lumbu tumbu.</p>
      <div>
        <button type="button" @click="posthog.opt_out_capturing(); localStorage.setItem('hide-banner', true); show = false;" class="text-center px-12 py-3 text-[#FFFFFF] sm:w-auto hover:text-[#FFFFFF] active:text-red-500 focus:outline-none">
          Decline
        </button>
        <button type="button" @click="posthog.opt_in_capturing(); localStorage.setItem('hide-banner', true); show = false;" class="text-center px-12 py-3 text-[#DE084A] bg-white rounded shadow sm:w-auto hover:text-[#DE084A] active:text-red-500 focus:outline-none">
          Agree
        </button>
      </div>
    </div>
  </div>
</aside>
